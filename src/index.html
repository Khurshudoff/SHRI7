</head>

	<ul class="nav">
		<li class="nav_item">
			<button value="page1" id="page1_button" href="#">page1</button>
		</li>
		<li class="nav_item">
			<button value="page2" id="page2_button" href="#">page2</button>
		</li>
	</ul>

	<div class="page" id="page1">
		<h2>page1</h2>
	</div>
	<div class="page" id="page2" style="display: none">
		<h2>
			page2
		</h2>
	</div>
	<script src="main.js"></script>
</body>
</html>
